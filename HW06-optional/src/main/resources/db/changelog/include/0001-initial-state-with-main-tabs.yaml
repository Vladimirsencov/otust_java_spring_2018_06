databaseChangeLog:
- changeSet:
    id: 1
    author: stvort
    changes:

    - createTable:
        tableName: authors
        columns:
        - column:
            name: id
            type: bigint
            autoIncrement: true
            constraints:
              primaryKey: true
              nullable: false
        - column:
            name: name
            type: varchar(255)
            constraints:
              nullable: false

    - createTable:
        tableName: genres
        columns:
        - column:
            name: id
            type: bigint
            autoIncrement: true
            constraints:
              primaryKey: true
              nullable: false
        - column:
            name: name
            type: varchar(255)
            constraints:
              nullable: false

    - createTable:
        tableName: books
        columns:
        - column:
            name: id
            type: bigint
            autoIncrement: true
            constraints:
              primaryKey: true
              nullable: false
        - column:
            name: name
            type: varchar(255)
            constraints:
              nullable: false
        - column:
            name: description
            type: varchar(255)
        - column:
            name: pub_year
            type: int